<button class="sidebar-toggle-btn" (click)="toggleSidebar()" [attr.aria-label]="sidebarOpen ? 'Cerrar menú' : 'Abrir menú'"
  [class.open]="sidebarOpen">
  
  <svg id="openButton" *ngIf="sidebarOpen" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="OpenButton" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708z"/>
</svg>

  <svg *ngIf="!sidebarOpen" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-90deg-right" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M14.854 4.854a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 4H3.5A2.5 2.5 0 0 0 1 6.5v8a.5.5 0 0 0 1 0v-8A1.5 1.5 0 0 1 3.5 5h9.793l-3.147 3.146a.5.5 0 0 0 .708.708z"/>
</svg>
 
</button>
<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" id="sidebar" [class.open]="sidebarOpen">
    <h3 class="text-white">Tipos De Snacks</h3>
    <hr class="text-white"> 
    <div class="list-group list-reset">

        <a routerLink="/Sweet"routerLinkActive="active" class="list-group-item list-group-item-action bg-dark text-white" style="text-decoration:none; cursor:pointer;">
            Sweet
        </a>
        <hr>
        <a routerLink="/saltys" routerLinkActive="active" class="list-group-item list-group-item-action bg-dark text-white" style="text-decoration:none; cursor:pointer;">
             Saltys 
        </a>
        <hr>
        <a routerLink ="/home-page" routerLinkActive="active" class="list-group-item list-group-item-action bg-dark text-white " style="text-decoration:none; cursor:pointer;">
            General
        </a>
    </div>
    
</div>
